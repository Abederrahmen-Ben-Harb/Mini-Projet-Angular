<div class="container"> 
    <div> 
        <h2>Ajouter un Voiture :</h2> 
    </div>
    <form > 
        <div class="col-sm-2 col-md-2 col-lg-2"> 
            <label >ID Voiture</label> 
            <input type="text" [(ngModel)]="newVoiture.idVoiture" name="idVoiture" class="form-control"> 
        </div> 
        <div class="col-sm-4 col-md-4 col-lg-4" > 
            <label >Marque Voiture</label> 
            <input type="text"[(ngModel)]= "newVoiture.marqueVoiture" name="marqueVoiture" class="form-control"> 
        </div> 
        <div class="col-sm-4 col-md-4 col-lg-4"> 
            <label >Date Arriv√©</label> 
            <input type="date" [(ngModel)]= "newVoiture.dateArrive" name="dateArrive" class="form-control"> 
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4"> 
            <label >Date Sortie</label> 
            <input type="date" [(ngModel)]= "newVoiture.dateSortie" name="dateSortie" class="form-control"> 
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2"> 
            <label >Prix Parking</label> 
            <input type="number" [(ngModel)]= "newVoiture.prixParking" name="prixParking" class="form-control"> 
        </div>  
        <div class="mt-2"> 
            <button type="submit" (click)="addVoiture()" class="btn btn-success">Ajouter</button> 
        </div> 
    </form> 
</div>
