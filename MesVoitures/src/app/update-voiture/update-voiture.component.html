<div class="container"> 
    <div> 
        <h2>Modifier une Voiture :</h2> 
    </div> 
    <form > 
        <div class="col-sm-2 col-md-2 col-lg-2"> 
            <label >ID Voiture</label> 
            <input readonly type="text" [(ngModel)]="currentVoiture.idVoiture" name="idVoiture" class="form-control"> 
        </div> 
        <div class="col-sm-4 col-md-4 col-lg-4" > 
            <label >Marquee Voiture</label> 
            <input type="text"[(ngModel)]= "currentVoiture.marqueVoiture" name="marqueVoiture" class="form-control"> 
        </div> 
        <div class="col-sm-4 col-md-4 col-lg-4"> 
            <label >Date Arriv√©</label> 
            <input type="date" [ngModel]="currentVoiture.dateArrive | date: 'yyyy-MM-dd'"(ngModelChange)=" currentVoiture.dateArrive= $event" name="dateArrive" class="form-control"> 
        </div> 
        <div class="col-sm-4 col-md-4 col-lg-4"> 
            <label >Date Sortie</label> 
            <input type="date" [ngModel]="currentVoiture.dateSortie | date: 'yyyy-MM-dd'"(ngModelChange)=" currentVoiture.dateSortie= $event" name="dateSortie" class="form-control"> 
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2"> 
            <label >Prix Parking</label> 
            <input type="number" [(ngModel)]= "currentVoiture.prixParking" name="prixParking" class="form-control"> 
        </div> 
        <div class="mt-2"> 
            <button type="submit" (click)="updateVoiture()" class="btn btn-success">Modifer</button> 
        </div> 
    </form> 
</div>
